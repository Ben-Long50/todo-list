<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %>></title>
</head>
<body>
    <div class="container">
        <header id="header">To-do</header>
        <div class="nav-bar">
            <h1>Projects</h1>
            <button>Default Project</button>
            <form id="new-project-form">
                <input type="text" name="project-name-input" id="project-name-input" value="New Project Name">
                <button id="create-button">Create</button>
                <button id="cancel-button">Cancel</button>
            </form>
            <button>Add New Project</button>
        </div>
        <div class="list-container">
            <h1>Tasks</h1>
            <input type="text" name="task-name-input" id="task-name-input" value="New Task Name">
            <button id="task-button" type="submit">Create Task</button>
        </div>
    </div>
</body>
</html>
