<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %>></title>
</head>
<body>
    <div class="container">
        <header id="header">
            <h1>Do-it</h1>
        </header>
        <div id="nav-bar">
            <div id="nav-bar-header">
                <h1>Projects</h1>
                <button id="minimize-button">X</button>
            </div>
            <div id="project-container">
            </div>
            <button id="new-project-button">Create Project</button>
        </div>
        <div id="list-container">
            <h1 id="project-title"></h1>
            <div id="task-container">
            </div>
            <button id="new-task-button" type="submit">Create Task</button>
        </div>
    </div>
</body>
</html>
